<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Website of Architects</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style/TelaInicial.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/digitalproject.png" alt="Bootstrap" height="60">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item"><a class="nav-link" href="#">MAIN</a></li>
              <li class="nav-item"><a class="nav-link" href="#">GALLERY</a></li>
              <li class="nav-item"><a class="nav-link" href="#">PROJECTS</a></li>
              <li class="nav-item"><a class="nav-link" href="#">CERTIFICATIONS</a></li>
              <li class="nav-item"><a class="nav-link" href="#">CONTACTS</a></li>
            </ul>
          </div>
        </div>
      </nav>

      <div class="container my-4">
        <div class="row align-items-center">
          <div class="col-md-6">
            <h2 class="titulo m-0">PROJECT</h2> 
            <h3 class="subtitulo">Lorum</h3>
            <div class="arrow">
              <i class="fa-solid fa-arrow-left me-2" id="prev-slide"></i>
              <i class="fa-solid fa-arrow-right ms-2" id="next-slide"></i>
            </div>
            <div class="numbers">
              <p id="slide-number">01 <strong>/</strong> 03</p>
            </div>
          </div>
          <div class="col-md-6">
            <div id="carouselExampleControlsNoTouching" class="carousel slide" data-bs-touch="false" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="img/slide1.webp" class="d-block w-100 rounded float-left" alt="Slide 1">
                </div>
                <div class="carousel-item">
                  <img src="img/slide2.jpg" class="d-block w-100 rounded float-left" alt="Slide 2">
                </div>
                <div class="carousel-item">
                  <img src="img/slide3.jpg" class="d-block w-100 rounded float-left" alt="Slide 3">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="..." crossorigin="anonymous"></script>
    <script src="script/Telainicial.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </body>
</html>
